{% extends '_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

  <header class="content-header">
    <h1>Transactions</h1>
  </header>

  <table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Item</th>
        <th>Time</th>
        <th>QTY</th>
        <th>Notes</th>
    </tr>
    {% for c in transactions %}
        <tr>
            <td>{{ c.component.sku }}</td>
            <td>{{ c.date_create.strftime("%m/%d/%Y %H:%M %P  ") }}</td>
            <td>{{ c.qty }}</td>
            <td>{{ c.notes }}</td>
        </tr>
{% endfor %}
  </table>
{% endblock %}
