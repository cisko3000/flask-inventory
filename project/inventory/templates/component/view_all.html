{% extends '_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

  <header class="content-header">
    <h1>Components</h1>
  </header>

  <table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Sku</th>
        <th>Description</th>
    </tr>
    {% for c in result %}
        <tr>
            <td>{{ c.sku }}</td>
            <td>{{ c.description }}</td>
        </tr>
{% endfor %}
  </table>
{% endblock %}
